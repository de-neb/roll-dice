<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>DICE</h1>

      <div class="btn">
        <input type="button" class="btn-itself" value="Click to roll!" />
      </div>

      <div class="dice-cont">
        <div class="dice">
          <p>Player 1</p>
          <img class="img1" src="images/dice6.svg" />
        </div>

        <div class="dice">
          <p>Player 2</p>
          <img class="img2" src="images/dice6.svg" />
        </div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
